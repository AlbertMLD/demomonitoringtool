<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Navigation styles */
        nav {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-section {
            margin-bottom: 20px;
        }

        .dashboard-section h2 {
            margin-bottom: 10px;
        }

        .dashboard-section ul {
            padding-left: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>

<nav>
    <ul>
        <li><a href="#network-devices">Network Devices</a></li>
        <li><a href="#traffic-alerts">Traffic Alerts</a></li>
        <li><a href="#network-logs">Network Logs</a></li>
        <li><a href="#network-interfaces">Network Interfaces</a></li>
    </ul>
</nav>

<div class="container">
    <!-- Network Devices section -->
    <div id="network-devices" class="dashboard-section">
        <h2>Network Devices</h2>
        <p>Up Devices: <span id="up-devices-count">0</span></p>
        <p>Down Devices: <span id="down-devices-count">0</span></p>
    </div>

    <!-- Traffic Alerts section -->
    <div id="traffic-alerts" class="dashboard-section">
        <h2>Traffic Alerts</h2>
        <ul id="traffic-alerts-list">
            <!-- Traffic alerts will be appended here dynamically -->
        </ul>
    </div>

    <!-- Network Logs section -->
    <div id="network-logs" class="dashboard-section">
        <h2>Network Logs</h2>
        <ul id="network-logs-list">
            <!-- Network logs will be appended here dynamically -->
        </ul>
    </div>

    <!-- Network Interfaces section -->
    <div id="network-interfaces" class="dashboard-section">
        <h2>Network Interfaces Down</h2>
        <ul id="network-interfaces-down-list">
            <!-- Network interfaces down will be appended here dynamically -->
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2024 Orange Moldova. All rights reserved.</p>
</footer>

<script>
    // Constants
    const REFRESH_RATE = 5000; // 5 seconds
    const MAX_ALERTS = 5;
    const MAX_LOGS = 10;
    const MAX_INTERFACES_DOWN = 5;

    // Function to generate random data
    function generateRandomData() {
        // Network Devices
        const upDevices = Math.floor(Math.random() * 100) + 1;
        const downDevices = Math.floor(Math.random() * 10);

        document.getElementById('up-devices-count').textContent = upDevices;
        document.getElementById('down-devices-count').textContent = downDevices;

        // Traffic Alerts
        const trafficAlertsList = document.getElementById('traffic-alerts-list');
        trafficAlertsList.innerHTML = ''; // Clear current list

        for (let i = 0; i < MAX_ALERTS; i++) {
            const trafficPercent = Math.floor(Math.random() * 100) + 1;
            if (trafficPercent > 80) {
                const alertItem = document.createElement('li');
                alertItem.textContent = `Traffic Alert: Interface ${i + 1} at ${trafficPercent}% capacity`;
                trafficAlertsList.appendChild(alertItem);
            }
        }

        // Network Logs
        const networkLogsList = document.getElementById('network-logs-list');
        networkLogsList.innerHTML = ''; // Clear current list

        for (let i = 0; i < MAX_LOGS; i++) {
            const logItem = document.createElement('li');
            logItem.textContent = `Log ${i + 1}: Event description at ${new Date().toLocaleTimeString()}`;
            networkLogsList.appendChild(logItem);
        }

        // Network Interfaces Down
        const interfacesDownList = document.getElementById('network-interfaces-down-list');
        interfacesDownList.innerHTML = ''; // Clear current list

        for (let i = 0; i < downDevices && i < MAX_INTERFACES_DOWN; i++) {
            const downInterfaceItem = document.createElement('li');
            downInterfaceItem.textContent = `Interface ${i + 1} down on Device ${Math.floor(Math.random() * 100)}`;
            interfacesDownList.appendChild(downInterfaceItem);
        }
    }

    // Initialize and update data every REFRESH_RATE milliseconds
    generateRandomData();
    setInterval(generateRandomData, REFRESH_RATE);
</script>
</body>
</html>
