<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .data-block canvas, .data-block ul {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>

    <nav>
        <ul>
            <li><a href="http://localhost:8080/">Dashboard</a></li>
            <li><a href="http://localhost:8080/networkdevices">Network Devices</a></li>
            <li><a href="http://localhost:8080/networkinterfaces">Network Interfaces</a></li>
            <li><a href="http://localhost:8080/networklogs">Network Logs</a></li>
            <li><a href="http://localhost:8080/traffic_alerts">Traffic Alerts</a></li>
        </ul>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" id="networkDevicesStatus">
                    <h2>Network Devices Status</h2>
                </div>
                <div class="card-body">
                    <canvas id="networkDevicesStatusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" id="trafficAlerts">
                    <h2>Traffic Alerts (Above 80%)</h2>
                </div>
                <div class="card-body">
                    <ul id="trafficAlertsList"></ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" id="networkLogs">
                    <h2>Network Logs</h2>
                </div>
                <div class="card-body">
                    <ul id="networkLogsList"></ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" id="interfacesDown">
                    <h2>Interfaces Down</h2>
                </div>
                <div class="card-body">
                    <ul id="interfacesDownList"></ul>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2>Interface Traffic Data</h2>
                </div>
                <div class="card-body">
                    <canvas id="interfaceTrafficChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Orange Moldova. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts/dashboard.js"></script>
</body>
</html>
