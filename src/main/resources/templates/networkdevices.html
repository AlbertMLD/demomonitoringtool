<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Devices</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles here -->
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Navigation styles */
        nav {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Add border between rows */
        }

        th {
            background-color: #343a40;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Footer styles */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Network Devices</h1>
</header>

<nav>
    <ul>
        <li><a href="networkdevices">Network Devices</a></li>
        <li><a href="networkinterfaces">Network Interfaces</a></li>
        <li><a href="networklogs">Network Logs</a></li>
        <li><a href="traffic_alerts">Traffic Alerts</a></li>
    </ul>
</nav>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Device ID</th>
            <th>Device Name</th>
            <th>IP Address</th>
            <th>Device Type</th>
            <th>Location</th>
            <th>Manufacturer</th>
            <th>Firmware Version</th>
            <th>Status</th>
            <th>Last Seen</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over network devices -->
        <tr th:each="device : ${devices}">
            <td th:text="${device.deviceId}"></td>
            <td th:text="${device.deviceName}"></td>
            <td th:text="${device.deviceIpAddress}"></td>
            <td th:text="${device.deviceType}"></td>
            <td th:text="${device.location}"></td>
            <td th:text="${device.manufacturer}"></td>
            <td th:text="${device.firmwareVersion}"></td>
            <td th:text="${device.status}"></td>
            <td th:text="${device.lastSeen}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; Orange Moldova. All rights reserved.</p>
</footer>

</body>
</html>
