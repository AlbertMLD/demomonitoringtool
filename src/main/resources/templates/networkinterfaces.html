<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Interfaces</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Table styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Network Interfaces</h1>
</header>

<nav>
    <ul>
        <li><a href="networkinterfaces">Network Interfaces</a></li>
        <!-- Add more links as needed -->
    </ul>
</nav>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Interface ID</th>
            <th>Interface Name</th>
            <th>IP Address</th>
            <th>Status</th>
            <th>Last Seen</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over network interfaces -->
        <tr th:each="interface : ${interfaces}">
            <td th:text="${interface.interfaceId}"></td>
            <td th:text="${interface.interfaceName}"></td>
            <td th:text="${interface.ipAddress}"></td>
            <td th:text="${interface.status}"></td>
            <td th:text="${interface.lastSeen}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Your IT Company. All rights reserved.</p>
</footer>

</body>
</html>
